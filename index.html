<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>

     
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="header_inner">
                <div class="header_logo">
                    <h3 id="kpfu">КФУ</h3>
                    <h3 id="search">. Поиск</h3>
                </div>
        
                <div class="nav">
                    <a class="nav_link" href="#">Выбрать здание</a>
                    <a class="nav_link" href="#">Контакты</a>
                </div>
            </div>
        </div>
    </div>
    <div class="intro">
        <div class="container">
            <div class="intro_inner">
                <div class="intro_text">
                    <div>Быстрый поиск</div>
                    <div>аудитории в главном</div>
                    <div>здании КФУ</div>
                </div>
                <div class="gif">
                    <img class="gif" src="animate.gif" alt="">
                </div>
                
            </div>
        </div>
    </div>

    <div class="map">
        <div class="containerMap">
            <div class="map_inner">
                <div class="stringMap">
                    <div class="inputString">
                        <div class="inputNum">
                            <input type="text" class="input" placeholder="Номер аудитории" id="inputWay"></input>
                        </div>

                        <img src="button3.svg" width="50vh" height="50vh" alt="BUTTON" type="submit" class="inputNumButton"> 
                    </div>
                    
                    <div class="circle_block" >
                        <div type="submit" id="orangeCircle" class="circle"></div>
                        <div type="submit" id="blueCircle" class="circle"></div>
                        <div type="submit" id="darkCircle" class="circle"></div>
                    </div>
                </div>
                <canvas id="canvasMap" width="1840" height="650" background="black" style="display:block;"></canvas>
                
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
